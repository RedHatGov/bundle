presubmits:
- name: presubmit-test-terraform
  always_run: true
  decorate: true
  trigger: "(?m)tf test( please)?" # Regexp, see discussion.
  rerun_command: "tf test"  # String, see discussion.
  spec:
    containers:
    - image: docker.io/library/golang:1.17
      command:
      - go 
      args:
      - build -o bin/oc-bundle ./cmd/oc-bundle
